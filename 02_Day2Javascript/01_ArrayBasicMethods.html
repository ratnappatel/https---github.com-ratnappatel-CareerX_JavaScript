<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function loadMenu(kinds)
        {
            var hotBeverages=new Array("Hot Apple Punch","Kahwa","irish Coffee","Spiced Rum");
            var coldBeverages=["Cold Coffee With IceCream","Chocolate Smoothi","Lemonade","Lemon Tea"];
            if(kinds=="hot")
                return hotBeverages;
            else
                return coldBeverages;
        }
        function display(kinds)
        {
            var beverages=loadMenu(kinds);
            document.getElementById("beverages").innerHTML="<ul>";
            beverages.forEach(
                //Arrow Function
                b=>{
                document.getElementById("beverages").innerHTML+="<li>"+b+"</li>"
            });
            document.getElementById("beverages").innerHTML+="</ul>";
        }
    </script>
</head>
<body>
    <h1>List of Beverages You may Like to Order..</h1>
    <div id="beverages" style="border: 5px solid green">

    </div>
    <input type="button" value="Hot Beverages" onclick="display('hot')"> <br>
    <input type="button" value="Cold Beverages" onclick="display('cold')">
</body>
</html>
